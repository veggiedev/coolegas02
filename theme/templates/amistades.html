<!-- template amistades.html-->
<!DOCTYPE>
<html>
    {% extends 'base.html' %}

{% load crispy_forms_tags %}
    {% block title %} Coolegas - Amistades {% endblock %}<
{% block content %}

    <body class="mx-5">
        <h2 class="text-center mt-24 text-3xl text-green-700">Amistades</h2>

                <form method="POST" class="form my-10">
                    {% csrf_token %}
                    {{ friend_form.friends }}

                    <button type="submit"
                        class="px-3 py-2 text-sm font-medium text-center text-white
                            bg-green-700 rounded-lg hover:bg-green-800
                            focus:ring-4 focus:outline-none focus:ring-green-300
                            dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                        Guardar
                    <button>
                </form>
    </body>

<script src="https://cdn.tailwindcss.com"></script>
{% endblock content %}

</html>
