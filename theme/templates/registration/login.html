<!-- template/login.html-->
<!DOCTYPE>
<html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

<title>{% block title %}Coolegas - Login{% endblock %}</title>
{% block content %}
  <div class="flex w-full">
    <form method="post" class="w-1/3 my-10">
      <h1 class=" mx-10 my-10 text-2xl justify-evenly text-green-600 mt-10 sm:mx-20">Log In</h2>
      {% csrf_token %}
      <div class="mx-10 sm:mx-20 sm:max-w-lg justify-center">{{ form.username | as_crispy_field }}</div>
      <div class="mx-10 sm:mx-20 sm:max-w-lg justify-evenly">{{ form.password | as_crispy_field }}</div>
      <button type="submit" class="mx-10 sm:mx-20 px-3 py-2 text-m font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Entrar</button>
    </form>

  </div>

<script src="https://cdn.tailwindcss.com"></script>
{% endblock content %}

</html>
